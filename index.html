<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="weidth=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Timed Coding Quiz!</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hi_score">High Scores</div>
    <!-- Begin Button-->
        <header>
            <div class="timer"></div>
            <div class="time_countdown">Time Left:</div>
            <div class="hi_score">High Scores</div>
            <!-- <div class="time_line"></div> -->
        </header>
        
        <!-- Starting Screen -->
        <div class="wrapper"></div>
        <div id="begin_screen" class="begin">
            <h1>Timed Coding Challenge</h1>
            <p>Try to answer the following code related questions within the time limit. Keep in mind that all incorrect answers will count against you final score!</p>
            <button class ="begin_btn">Begin Quiz</div>
        </div>
        
            <div class="questions" class="hide">
                <h2> id= "Questions"></h2>
                <div id="multiple_choice" class="multiple choice"></div>
            </div>

            <div class="que_complete" class="hide">
                <h2>You've Completed the Quiz</h2>
                <p>Your final score is:<span id="results"></span>.</p>
                <button id="submit">Submit</button>
            </div>

            <div id="results" class="results"></div>
            <!-- Question tracker and queue -->
        <footer>
            <div class="ques_count"></div>
            <button class="continue_btn">Next Question</button>
        </footer>

    </div>

<script src="script.js"></script>
</body>

</html>
