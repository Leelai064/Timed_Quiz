<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Timed Coding Quiz!</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <!-- Begin Button-->
    <header>
        <!-- <div class="timer"></div> -->
        <div class="container is-fluid has-background-link-light">
            <div class="columns is-mobile">
                <div class="column is-half" id="highScore"> High Scores:</div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column  is-half is-offset-5" id="timeCountdown"> Time: <span id="timer">0</span></div>
            </div>
        </div>
        <!-- <div class="time_line"></div> -->
    </header>


    <!-- start card container  -->
    <section class="hero has-background-link-light is-fullheight">
        <div class="hero-body">
            <div class="container has-background-link-light ">
                <h1 class="title">Coding Quiz Challenge</h1>
                <p>Studying to become a full stack developer requires not only knowing code, but also knowing the
                    terminology or computer science behind the code. Lets test your knowledge in this fun timed Quiz!
                </p>
                <button class=" button is-success is-light" id='beginBtn'>Begin Quiz</button>
            </div>
            <!-- Quiz Container -->
        <div class=" container has-background-link-light"

        </div>
    </section>



    <!-- Connecting my Javascript files and Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>

</body>

</html>
