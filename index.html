<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Timed Coding Quiz!</title>

    <link rel="stylesheet" type = "text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <!-- Begin Button-->
        <header>
            <!-- <div class="timer"></div> -->
            <div class="container is-fullhd">
                <div class = "row">
                    <div class = "column is-6" id="highScore"> High Scores:</div>
                    <div class = "column is-2" id="timeCountdown"> Time: <span id="timer">0</span></div>
                </div>
            </div>
            <!-- <div class="time_line"></div> -->
        </header>


     <!-- start card container  -->
     <div class="card"
            <div class="cardFiller">
                <div id = "container">
                    <span id="count"></span>
                    <div id="questionsList">
                     <h2 class= "Title">Coding Quiz Challenge</h2>
                        <p>Studying to become a full stack developer requires not only knowing code, but also knowing the terminology or computer science behind the code. Lets test your knowledge in this funt timed Quiz!</p>
                        
                        <!-- Initial Welcome Page -->
                        <div id="startBtnContainer">
                        <button id='beginBtn' onclick="begin()">Begin Quiz</button>
                    </div>
                </div>
                <div id="renew"style="display:none;" >
                
                    <hr id="seperatedLine" style = "display:none;"></hr>
                    <div id=answerCheckpoint style= "display: none;"></div>
                </div>
             </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
    
</body>

</html>
