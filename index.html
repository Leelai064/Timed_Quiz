<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Timed Coding Quiz!</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <!-- Begin Button-->
        <header>
            <!-- <div class="timer"></div> -->
            <div class="Header">
                <div id="hiScore">High Scores:</div>
                <span id="timeCountdown">Time:</span>
            </div>
            <!-- <div class="time_line"></div> -->
        </header>


     <!-- start card  -->
        <div class="card">
            <div class="cardFiller">
                <div id = "container">
                    <span id="count"></span>
                    <div id="questionsList">
                     <h2 class= "Title">Coding Quiz Challenge</h2>
                        <p>Studying to become a full stack developer requires not only knowing code, but also knowing the terminology or computer science behind the code. Lets test your knowledge in this funt timed Quiz!</p>
                        
                        <!-- Timer -->
                        <div id="startBtnContainer">
                        <button id='beginBtn' onclick="begin()">Begin Quiz</button>
                    </div>
                </div>
                <div id="renew"style="display:none;" >
                
                    <hr id="seperatedLine" style = "display:none;"></hr>
                    <div id=answerCheckpoint style= "display: none;"></div>
                </div>
             </div>

        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
    <script src = "finalScores.js"></script>
</body>

</html>
